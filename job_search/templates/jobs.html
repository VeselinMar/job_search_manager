{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4">Python Junior Jobs in Vienna</h1>

    {% if postings %}
        <div class="row row-cols-1 row-cols-md-2 g-4">
            {% for job in postings %}
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <a href="{{ job.link }}" target="_blank" class="text-decoration-none">
                            <h5 class="card-title text-primary">{{ job.title }}</h5>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-center fst-italic mt-4">No jobs answer the requirements at the moment.</p>
    {% endif %}
</div>
{% endblock %}
