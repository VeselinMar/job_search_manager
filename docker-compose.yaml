services:
  db:
    image: postgres:15
    restart: always
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    depends_on:
      - db
    env_file: .env
    ports:
      - "5000:5000"
    volumes:
      - .:/app

volumes:
  postgres_data: